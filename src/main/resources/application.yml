spring:
  datasource:
    url: jdbc:mysql://localhost:3306/velo9
    username: sa
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        #        default_batch_fetch_size: 100
        jdbc:
          batch_size: 100
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
